<app-header title="Login"></app-header>

<ion-content [fullscreen]="true">

  <div class="d-flex-center">

      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <app-logo></app-logo>

    <app-custom-input
    autocomplete="user"
    icon="person-circle-outline"
    [control]="form.controls.user"
    type="user"
    label="User"></app-custom-input>

    <div class="validators" *ngIf="form.controls.user.errors && form.controls.user.touched">
      <div *ngIf="form.controls.user.errors?.['required']"> El Usuario es Requerido</div>
    </div>

    <app-custom-input icon="lock-closed-outline"
    [control]="form.controls.password"
    type="password"
    label="Password"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']"> La Contraseña es Requerida</div>
    </div>

    <p class="ion-text-end" routerLink="forgot-password">¿Olvidaste tu contraseña?</p>

    <ion-button  expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button class="ion-margin-top" routerLink="sign-up" expand="block"  mode="ios"  fill="outline">
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>

  </div>



</ion-content>
