<app-header backButton="/auth" title="Registro"></app-header>

<ion-content [fullscreen]="true">

  <div class="d-flex-center">

      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <app-logo></app-logo>

        <!-- Nombre-->
        <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>
  
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']"> El Usuario es Requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']"> El nombre debe tener al menos 4 caracters</div>
      </div>

      <!-- Email-->
      <app-custom-input
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="user"
    label="example@example.com"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']"> El Usuario es Requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo valido</div>
    </div>

    <!-- Password-->
    <app-custom-input
    icon="lock-closed-outline"
    [control]="form.controls.password"
    type="password"
    label="Password"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']"> La Contrase√±a es Requerida</div>
    </div>

    

    <ion-button  expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>



  </form>

  </div>



</ion-content>
